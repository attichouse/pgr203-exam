<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/images/Icojam-Matreshka-Red-matreshka-inside-icon.ico"/>
    <meta charset="UTF-8">
    <title>Choose a survey</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h1>Choose a survey</h1>

    <form action="/takeSurvey.html">
        <p><label>Choose survey: <select name="survey" id="surveys"></select></label></p>
        <button>Submit</button>
    </form>

    <a href="index.html">Back</a>
</main>
</body>
<script>
    fetch("/api/surveyOptions").then(function(res) {
        return res.text()
    }).then(function(text) {
        document.getElementById("surveys").innerHTML = text;
    });
</script>
</html>
