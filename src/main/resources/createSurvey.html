<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new survey</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h1>Lag en ny spørreundersøkelse</h1>

    <form action="/api/newSurvey" method="post">
        <p><label>Navn på spørreundersøkelse: <input type="text" name="surveyName"></label> <button>Submit</button></p>
    </form>
    <br>
    <form action="/api/newQuestion" method="post">
        <p><label>Velg spørreundersøkelse:<select name="survey" id="surveys"></select></label></p>
        <p><label>Spørsmål: <input type="text" name="question" /></label></p>
        <p><label>Svaralternativ: <input type="text" name="productName" /></label></p>

        <p><button>Submit</button></p>

    </form>
    <p><a href="index.html"><button>Back</button></a></p>
</main>
</body>
<script>
    fetch("/api/surveyOptions").then(function(res) {
        return res.text()
    }).then(function(text) {
        document.getElementById("surveys").innerHTML = text;
    });
</script>
</html>
