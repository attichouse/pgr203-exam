<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new survey</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h1>Create a new survey</h1>
    <form action="/api/newSurvey" method="post">
        <p><label>Survey title: <input type="text" name="surveyName"></label><button>Submit</button></p>
    </form>
    <form action="/api/newQuestion" method="POST">
        <p><label>Survey category: <select name="category" id="category"></select></label></p>
        <p><label>Question: <input type="text" name="productName" /></label></p>
        <p><label>Answer options: <input type="text" name="productName" /></label></p>
        <p><button>Submit</button></p>
    </form>
    <p><a href="index.html"><button>Back</button></a></p>
</main>
</body>
<script>
    fetch("/api/categoryOptions").then(function(res) {
        return res.text()
    }).then(function(text) {
        document.querySelector("#category").innerHTML = text;
    });
</script>
</html>
