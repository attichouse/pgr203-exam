<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Take Survey</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>Take survey</h1>

            <form action="/api/newAnswer" method="post">
                <p><label>Choose survey: <select name="survey" id="surveys"></select></label></p>

                <br>
                <div id="qa">
                </div>
                <p><button>Submit</button></p>
            </form>

            <p><a href="index.html"><button>Back</button></a></p>
        </main>
    </body>
    <script>
        fetch("/api/surveyOptions").then(function(res) {
            return res.text()
        }).then(function(text) {
            document.getElementById("surveys").innerHTML = text;
        });
        fetch("/api/questionOptions").then(function(res) {
            return res.text()
        }).then(function (text) {
            document.querySelector("#qa").innerHTML = text;
        })
    </script>
</html>
